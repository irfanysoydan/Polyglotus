<div class="renew-password">
  <div class="g-box-container" *ngIf="!isSent">
    <h2>Yeni Şifreni Belirle</h2>
    <app-error *ngIf="isError" [message]="message"></app-error>
    <div class="inputs">
      <input type="password" placeholder="Password" #pass />
      <input type="password" placeholder="Re Password" #repass />
    </div>
    <button (click)="resetPass(pass.value, repass.value)">
      Şifreyi Değiştir
    </button>
    <p>Hesabın var mı? <a href="login">Giriş Yap</a></p>
    <p>Hesabın yok mu? <a href="register">Kayıt Ol</a></p>
  </div>
  <div class="g-box-container forgot-password" *ngIf="isSent">
    <h2>Şifreniz başarılı bir şekilde değiştirilmiştir.</h2>
    <div>
      <p>Hesabın var mı? <a href="login">Giriş Yap</a></p>
      <p>Hesabın yok mu? <a href="register">Kayıt Ol</a></p>
    </div>
  </div>
</div>
