<div class="home">
  <div class="create-deck">
    <input type="text" placeholder="Deste Adı" />
    <button>Deste Oluştur</button>
  </div>
  <div class="list-deck">
    <div *ngFor="let deck of decks; index as i" class="g-box-container deck">
      <div
        [routerLink]="'work-deck'"
        [state]="{ deck: deck }"
        class="container"
      >
        <div class="deck-head">
          <h3>{{ deck.name }}</h3>
        </div>
        <div class="deck-body">
          <p>{{ deck.cardCount }} Kart içeriyor</p>
          <p>{{ deck.complatePercentage }}% Tamamlandı</p>
        </div>
      </div>
      <div class="deck-footer">
        <button class="deck-delete">Sil</button>
        <button [routerLink]="'deck'" [state]="{ deck: deck }">Detaylar</button>
      </div>
    </div>
  </div>
</div>
